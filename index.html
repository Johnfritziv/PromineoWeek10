<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
   
</head>
<body>
    <div class="container mt-5">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Player Character</th>
                    <th>Major Tourney Wins</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- This is where the rows go -->
                <tr>
                    <td>1</td>
                    <td>Hbox</td>
                    <td>Jigglypuff</td>
                    <td>38</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mango</td>
                    <td>Fox/Falco</td>
                    <td>23</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="container">
        <form id="addRowForm">
            <div class="form-group">
                <label for="column1">Player Name</label>
                <input type="text" class="form-control" id="column1">
            </div>
            <div class="form-group">
                <label for="column2">Player Character</label>
                <input type="text" class="form-control" id="column2">
            </div>
            <div class="form-group">
                <label for="column3">Major Tourney Wins</label>
                <input type="number" class="form-control" id="column3" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
